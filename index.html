<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="" class="navbar-barnd"> Libros </a>
    </nav>

    <div class="containter">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Libros</h4>
                    </div>
                    <div class="card-body">
                        <form id="libro-form">
                            <div class="form-group">
                                <input type="text" id="nombreLibro" class="form-control" placeholder="Nombre del Libro">
                            </div>
                            <div class="form-group">
                                <input type="text" id="autor" class="form-control" placeholder="Nombre del Autor">
                            </div>

                            <div class="form-group">
                                <input type="text" id="editLibro" class="form-control" placeholder="Editorial del Libro">
                            </div>

                            <div class="form-group">
                                <input type="number" id="precio" class="form-control" placeholder="Ex: 100 $">
                            </div>

                            <input type="submit" class="btn btn-primary btn-block" value="Save">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="lista-libro"></div>
        </div>
    </div>

    <script src="js/Libro.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
